<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cursis Virtuaels - Registro de Cursos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="card-title text-center text-primary mb-4">Cursos Virtuales</h2>

          <div id="alerts"></div>

          <form id="formCurso">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Categoría</label>
                <select id="categoria" class="form-select" required></select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Subcategoría</label>
                <select id="subcategoria" class="form-select" required></select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Curso (existente)</label>
                <select id="curso" class="form-select"></select>
              </div>

              <div class="col-md-12">
                <label class="form-label">Título del curso</label>
                <input id="titulo" class="form-control" placeholder="Título del curso" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Fecha inicio</label>
                <input id="fecha_inicio" type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Fecha fin</label>
                <input id="fecha_fin" type="date" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Duración (horas)</label>
                <input id="duracion" type="number" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Docente</label>
                <select id="docente" class="form-select" required></select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Precio (S/)</label>
                <input id="precio" type="number" step="0.01" class="form-control" required>
              </div>

              <div class="col-12 text-center mt-2">
                <button id="btnSubmit" class="btn btn-primary px-5">Registrar Curso</button>
              </div>
            </div>
          </form>

          <hr class="my-4">

          <h5 class="mb-3">Cursos registrados</h5>
          <div class="table-responsive">
            <table class="table table-striped" id="tablaCursos">
              <thead><tr><th>#</th><th>Título</th><th>Categoría</th><th>Subcategoría</th><th>Docente</th><th>Duración</th><th>Precio</th><th>Acciones</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
